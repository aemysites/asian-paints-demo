<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation</title>
</head>
<body>
    <main>
        <!-- Brand Logos -->
        <div class="section header-brands">
            <div>
                <p><a href="/">
                    <picture>
                        <img src="/icons/ap_logo_black_revamp.svg" alt="Asian Paints" width="129" height="22">
                    </picture>
                </a></p>
                <p><a href="https://www.beautifulhomes.asianpaints.com">
                    <picture>
                        <img src="/icons/bh-logo.svg" alt="Beautiful Homes" width="129" height="22">
                    </picture>
                </a></p>
                <p><a href="https://whiteteak.asianpaints.com">
                    <picture>
                        <img src="/icons/wt_logo_desk.svg" alt="White Teak" width="129" height="22">
                    </picture>
                </a></p>
            </div>
        </div>

        <!-- Main Navigation -->
        <div class="section">
            <div>
                <p><a href="/">
                    <img src="/icons/asian-paints-logo.svg" alt="Asian Paints" width="50" height="32">
                </a></p>
                <ul>
                    <li><a href="/colours">Colours</a></li>
                    <li><a href="/products">Products</a></li>
                    <li><a href="/services">Services</a></li>
                    <li><a href="/calculators">Calculators</a></li>
                    <li><a href="https://sustainability.asianpaints.com/sustainability/">Sustainability</a></li>
                </ul>
                <p><a href="#search" aria-label="Search">
                    <img src="/icons/search-icon.svg" alt="Search" width="24" height="24">
                </a></p>
                <p><a href="/store-locator.html" aria-label="Store">
                    <img src="/icons/store-icon.svg" alt="Store" width="24" height="24">
                </a></p>
                <p><a href="/profile" aria-label="Profile">
                    <img src="/icons/profile-icon.svg" alt="Profile" width="24" height="24">
                </a></p>
                <p><a href="/cart" aria-label="Cart">
                    <img src="/icons/cart-icon.svg" alt="Cart" width="24" height="24">
                </a></p>
                <p><a href="#book-site-visit" class="button">Book Free Site Visit</a></p>
            </div>
        </div>
    </main>
</body>
</html>
